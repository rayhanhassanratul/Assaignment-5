<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>emergency-hotline</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="max-w-[1920px] mx-auto">
    <!-- navbar section start -->
    <section class="navbar">
      <div
        class="navbar-parent w-full flex flex-col sm:flex-row justify-between items-center sm:items-center h-auto sm:h-[100px] mx-[20px] sm:mx-[60px] gap-3 sm:gap-0"
      >
        <!-- Logo -->
        <div class="logo flex gap-2 items-center">
          <img
            class="h-12 w-12 sm:h-[50px] sm:w-[50px]"
            src="assets/logo.png"
            alt=""
          />
          <h1 class="text-[#006747] text-lg sm:text-xl font-bold">
            Emergency <br />Service
          </h1>
        </div>

        <!-- Right side -->
        <div
          class="right-parent flex flex-wrap gap-2 sm:gap-4 items-center mt-2 sm:mt-0"
        >
          <div
            class="heart flex gap-2 bg-[#41FF6B1A] px-3 sm:px-5 py-2 rounded-[50px]"
          >
            <h1>0</h1>
            <img
              class="h-[24px] w-[24px] sm:h-[30px] sm:w-[30px]"
              src="assets/heart.png"
              alt=""
            />
          </div>
          <div
            class="coin flex gap-2 bg-[#41FF6B1A] px-3 sm:px-5 py-2 rounded-[50px]"
          >
            <h1>100</h1>
            <img
              class="h-[24px] w-[24px] sm:h-[30px] sm:w-[30px]"
              src="assets/coin.png"
              alt=""
            />
          </div>
          <div>
            <button class="btn btn-primary"><span>0</span> Copy</button>
          </div>
        </div>
      </div>
    </section>

    <!-- banner section start (Full Width) -->
    <section class="banner mt-4 sm:mt-0 w-[100%]">
      <div
        class="w-full h-auto sm:h-[240px] bg-green-700 flex flex-col justify-center items-center px-4 text-center"
      >
        <img
          class="h-[60px] w-[60px] sm:h-[92px] sm:w-[92px]"
          src="assets/logo-dark.png"
          alt=""
        />
        <h1 class="font-bold text-2xl sm:text-[40px] text-white mt-2 sm:mt-4">
          Emergency Service Directory
        </h1>
        <p
          class="font-semibold text-white mt-2 text-sm sm:text-base max-w-[90%] sm:max-w-[70%]"
        >
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </div>
    </section>

    <!-- card and history section -->

    <!-- js  -->
    <script src="script.js"></script>
  </body>
</html>
